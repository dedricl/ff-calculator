<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <!-- Top section with speaker and indicator lights -->
      <div class="top-section">
        <div class="speaker"></div>
        <div class="indicator-lights">
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
        </div>
      </div>

      <!-- Display screen -->
      <div class="display">
        <span class="display-text">0</span>
      </div>

      <!-- Clear button -->
      <button class="btn clear" data-value="clear">Clear</button>

      <!-- Buttons grid -->
      <div class="buttons">
        <button
          class="btn number"
          data-value="7"
          onclick="handleNumberClick('7')"
        >
          7
        </button>
        <button
          class="btn number"
          data-value="8"
          onclick="handleNumberClick('8')"
        >
          8
        </button>
        <button
          class="btn number"
          data-value="9"
          onclick="handleNumberClick('9')"
        >
          9
        </button>
        <button
          class="btn operation"
          data-value="÷"
          onclick="handleOperatorClick('/')"
        >
          ÷
        </button>

        <button
          class="btn number"
          data-value="4"
          onclick="handleNumberClick('4')"
        >
          4
        </button>
        <button
          class="btn number"
          data-value="5"
          onclick="handleNumberClick('5')"
        >
          5
        </button>
        <button
          class="btn number"
          data-value="6"
          onclick="handleNumberClick('6')"
        >
          6
        </button>
        <button
          class="btn operation"
          data-value="×"
          onclick="handleOperatorClick('x')"
        >
          ×
        </button>

        <button
          class="btn number"
          data-value="1"
          onclick="handleNumberClick('1')"
        >
          1
        </button>
        <button
          class="btn number"
          data-value="2"
          onclick="handleNumberClick('2')"
        >
          2
        </button>
        <button
          class="btn number"
          data-value="3"
          onclick="handleNumberClick('3')"
        >
          3
        </button>
        <button
          class="btn operation"
          data-value="-"
          onclick="handleOperatorClick('-')"
        >
          -
        </button>

        <button
          class="btn number"
          data-value="0"
          onclick="handleNumberClick('0')"
        >
          0
        </button>
        <button
          class="btn number"
          data-value="."
          onclick="handleNumberClick('.')"
        >
          .
        </button>
        <button
          class="btn equals"
          data-value="="
          onclick="handleOperatorClick('=')"
        >
          =
        </button>
        <button
          class="btn operation"
          data-value="+"
          onclick="handleOperatorClick('+')"
        >
          +
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
